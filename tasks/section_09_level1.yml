  - name: 9.1.2 Verify Permissions on /etc/passwd (Scored)
    file: >
      path=/etc/passwd
      mode=0644
    tags:
      - scored
      - section9.1
      - section9.1.2

  - name: 9.1.3 Verify Permissions on /etc/shadow (Scored)
    file: >
      path=/etc/shadow
      mode=0000
    tags:
      - scored
      - section9.1
      - section9.1.3

  - name: 9.1.4 Verify Permissions on /etc/gshadow (Scored)
    file: >
      path=/etc/gshadow
      mode=0000
    tags:
      - scored
      - section9.1
      - section9.1.4

  - name: 9.1.5 Verify Permissions on /etc/group (Scored)
    file: >
      path=/etc/group
      mode=0644
    tags:
      - scored
      - section9.1
      - section9.1.5

  - name: 9.1.6 Verify User/Group Ownership on /etc/passwd (Scored)
    file: >
      path=/etc/passwd
      owner=root
      group=root
    tags:
      - scored
      - section9.1
      - section9.1.6

  - name: 9.1.7 Verify User/Group Ownership on /etc/shadow (Scored)
    file: >
      path=/etc/shadow
      owner=root
      group=root
    tags:
      - scored
      - section9.1
      - section9.1.7

  - name: 9.1.8 Verify User/Group Ownership on /etc/gshadow (Scored)
    file: >
      path=/etc/gshadow
      owner=root
      group=root
    tags:
      - scored
      - section9.1
      - section9.1.8

  - name: 9.1.9 Verify User/Group Ownership on /etc/group (Scored)
    file: >
      path=/etc/group
      owner=root
      group=root
    tags:
      - scored
      - section9.1
      - section9.1.9

  - name: 9.1.10 Find World Writable Files (Not Scored)
    debug: msg="df --local -P | awk {'if (NR!=1) print $6'} | xargs -I '{}' find '{}' -xdev -type f -perm -0002"
    tags:
      - notscored
      - section9.1
      - section9.1.10
